<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0dde8b7d98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body style="background: #d3d3d3;">
  <body style="background: #d3d3d3;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navmenu">
      <a class="navbar-brand" href="#">Profile</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Profile<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GL Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- The Modal -->
    <div id="myModal" class="modal">



    <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="myForm" action="/settings" method="post">
          <div id="scenter">
            <h1>Settings</h1>
            <br>
            <p>Name:</p>
            <input class="stext" type="text" name="fname">
            <br>
            <p>Profile Picture:</p>
            <input type="file" name="fileToUpload" id="fileToUpload">
            <br>
            <p>Description:</p>
            <textarea class="stext" name="" cols="30" rows="4"></textarea>
            <br>
            <input type="submit" value="Save">
          </div>
        </form>
      </div>
  
    </div>
    <div class="wrapper">
      <div class="profile">
        <div class="profile_img_info">
          <div class="img">
            <img src="https://media-exp1.licdn.com/dms/image/C4E03AQEnig9rYuscPQ/profile-displayphoto-shrink_800_800/0?e=1605139200&v=beta&t=XA8Q9khboK6XQTjXBHQ_FzVZx58IFAgPDB-8bBF0aAg" alt="profile_pic">
          </div>
          <div class="info">
            <p id="demo" class="name">Francisco Narvaez</p>
            <p class="rank"><span></span>Beginner</p>
          </div>
        </div>
        <div class="profile_skills">
          <div class="description">
            <div style="overflow: hidden;">
              <p style="float: left;"><b>Description:</b></p>
              <button id="myBtn" style="float: right; background: 3white; "><i class="far fa-edit"></i></button>
            </div>
            <p  ></p>
          </div>
          </div>
          <div class="tags_wrap">
            <div class="flex-container center">
              <div>
                <button type="button" class="btn btn-primary"><i class="fas fa-pencil-alt fa-3x"></i>Content</button>
              </div>
              <div>
                <button type="button" class="btn btn-primary"><i class="fas fa-chart-line fa-3x"></i>&nbsp;Analytics</button>
              </div>
              <div>
                <button type="button" class="btn btn-primary"><i class="far fa-calendar-alt fa-3x"></i>&nbsp;Events</button>
              </div>
              <div>
                <button type="button" class="btn btn-primary"><i class="far fa-newspaper fa-3x"></i>&nbsp;News</button>
              </div>
            </div>
            </div>
          </div>
          <script>
            var modal = document.getElementById("myModal");

            var btn = document.getElementById("myBtn");

            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
              modal.style.display = "block";
            }

            span.onclick = function() {
              modal.style.display = "none";
            }

            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }

          </script>
  
        </div>
      </div>
    </div>
</body>
</html>
